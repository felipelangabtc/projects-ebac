<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício boas práticas de CSS</title>
    <link rel="stylesheet" href="bem/main.css">
</head>
<body>
    <div class="produtos">
        <div class="produto">
            <img class="produto__imagem" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/46/Bitcoin.svg/1024px-Bitcoin.svg.png" alt="Produto 1">
            <h4 class="produto__nome">Nome do produto</h4>
            <p class="produto__descricao">Descrição do produto</p>
        </div>
        <div class="produto produto--destaque">
            <img class="produto__imagem" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/46/Bitcoin.svg/1024px-Bitcoin.svg.png" alt="Produto em destaque">
            <h4 class="produto__nome">Nome do produto</h4>
            <p class="produto__descricao">Descrição do produto</p>
        </div>
        <div class="produto">
            <img class="produto__imagem" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/46/Bitcoin.svg/1024px-Bitcoin.svg.png" alt="Produto 3">
            <h4 class="produto__nome">Nome do produto</h4>
            <p class="produto__descricao">Descrição do produto</p>
        </div>
    </div>
</body>
</html>
