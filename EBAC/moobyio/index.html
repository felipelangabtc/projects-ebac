<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mooby.io</title>
    <link rel="stylesheet" href="dist/css/main.css">
</head>
<body>
    <section class="hero">
        <div class="hero__content">
            <h1 class="hero__content__branding">
                <img src="./dist/images/bg/moobyni3.png" alt="Mooby x Nifty Island">
            </h1>
            <h3 class="title--small">
                A community in a metaverse, infinite possibilities for fun.
            </h3>
            <p>
                <a href="#" class="link-text">Join the community.</a>
                <br>
                <span class="text">
                    12 POL
                </span>
            </p>
            <ul class="hero__content__combos">
                <li class="hero__content__combos__combo">
                    <img src="./dist/images/bg/airganglogo2.png" alt="AirGang">
                    <button>Mint your pass</button>
                    <span class="text">10 POL*</span>
                </li>
                <li class="hero__content__combos__combo">
                    <img src="./dist/images/bg/opensealogo.png" alt="AirGang">
                    <button>Mint your pass</button>
                    <span class="text">12 POL</span>
                </li>
            </ul>
            <p class="text--small">
                *You can get additional discounts by burning NFTs within the AirGang platform.
            </p>
        </div>
    </section>
</body>
</html>
