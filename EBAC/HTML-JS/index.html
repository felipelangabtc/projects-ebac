<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício - HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>EBAC - HTML com JS</h1>
        <h2>Exercício - Validar se o segundo número é maior que o primeiro número.</h2>
        <form id="form">
            <h3>Primerio número:</h3>
            <input type="number" id="numero1" required placeholder="Digite o primeiro número." />
            <h3>Segundo número:</h3>
            <input type="number" id="numero2" required placeholder="Digite o segundo número." />
            <button id="enviar" type="submit">Enviar</button>
        </form>
        <p class="msg"></p> 
    </div>
    <script src="./main.js"></script>
</body>
</html>
