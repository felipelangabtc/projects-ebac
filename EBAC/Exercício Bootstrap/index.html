<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>
<body>
    
        <div class="row">
            <div class="col">
                <h2>Cadastre-se</h2>
                <form>
                    <label class="form-label" for="nome">Seu nome:</label>
                    <input class="form-control form-control-md" type="text" id="nome" placeholder="Nome completo" />
                    <label for="email" class="form-email">Seu-email:</label>
                    <input type="email" id="email" class="form-control" placeholder="email@email.com">
                    <label for="telefone" class="form-label">Seu telefone:</label>
                    <input type="number" id="telefone" class="form-control" placeholder="(xx) xxxxx-xxxx"></textarea>
                    <div class="form-check form-switch">
                        <label class="form-check-label" for="aceito-termos">Li e concordo com os termos dos site.</label>
                        <input class="form-check-input" type="checkbox" id="aceito-termos">
                    </div>
                    <button class="btn btn-success">Enviar</button>
                    </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
